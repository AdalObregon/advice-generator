<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./src/style.css">

</head>

<body>

  <div class="card">
    <div class="card-quote">
      <h2>Advice #<span id="quote-number">117</span></h2>
      <!-- Advice ID goes here -->
      <p id="quote">"It is easy to sit up an take notice, what's difficult is getting up and taking action."</p>
      <!-- Advice text goes here -->
    </div>
    <div class="card-footer">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </div>
    <div>
      <button id="button-action" type="button"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </div>


  <div class="attribution">
